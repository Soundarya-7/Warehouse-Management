
<div id="container">
  <div class="product-info">
    <div class="product-name">Inbound Product : {{product.name}}</div>
    <div class="product-quantity">Inbound Quantity : {{productInbound.quantity}}</div>
  </div>
  <div class="table-container">
    <table>
      <thead class="sticky-header">
        <tr>
          <th>Rack ID</th>
          <th>Shelf ID</th>
          <th>Quantity</th>
          <th>Select</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loc of availableLocations">
          <td>{{loc.location.rackId}}</td>
          <td>{{loc.location.shelfId}}</td>
          <td>{{loc.quantityBasedOnProduct}}</td>
          <td><input type="checkbox" [(ngModel)]="loc.selected" [disabled]="isCheckboxDisabled(loc)"></td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <button type="button" (click)="redirect()" [disabled]="isButtonDisabled()" class="btn btn-primary">Complete Inbound</button>
    </div>
  </div>
</div>
