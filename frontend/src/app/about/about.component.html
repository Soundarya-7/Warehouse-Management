<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cataphract</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        .container {
            position: relative;
            text-align: center;
        }

        img {
            width: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subheading {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./assets/aboutus.jpg" alt="Cataphract Image">
        <div class="text-overlay">
            <div class="headline">Cataphract</div>
            <div class="subheading">Professional Website Layout</div>
        </div>
    </div>
</body>
</html>
