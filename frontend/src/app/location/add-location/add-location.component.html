<div class="add-location-container">
  <form class="form-container" [formGroup]='locationForm' (ngSubmit)='onSubmit()' >
    <h2 class="form-heading">Add Location</h2>
    
    <!-- location id autogenerated -->
    <!-- <div class="form-group">
      <label for="locationId">Location ID</label>
      <input type="number" id="locationId" class="form-control" placeholder="Enter location ID" required>
    </div> -->
    <div class="form-group">
      <label for="description">Description</label>
      <input formControlName='description'
      type="text" id="description" class="form-control" placeholder="Enter description" required>
    </div>

    <div class="dimension-group">
      <div class="form-group">
        <label for="length">Length</label>
        <input formControlName='length'
        type="number" id="length" class="dimension-content" placeholder="Enter length" required>
      </div>
      <div class="form-group">
        <label for="width">Width</label>
        <input formControlName='width'
        type="number" id="width" class="dimension-content" placeholder="Enter width" required>
      </div>
      <div class="form-group">
        <label for="height">Height</label>
        <input formControlName='height'
        type="number" id="height" class="dimension-content" placeholder="Enter height" required>
      </div>
    </div>

    <!-- <div class="dimension-group">
      <div class="form-group">
        <label for="shelfId">Shelf ID</label>
        <input formControlName='shelfId'
        type="number" id="shelfId" class="dimension-content" placeholder="Enter shelf ID" required>
      </div>
      <div class="form-group">
        <label for="rackId">Rack ID</label>
        <input formControlName="rackId"
        type="number" id="rackId" class="dimension-content" placeholder="Enter rack ID" required>
      </div>
    </div> -->

    <div class="button-container">
      <button [disabled]='!locationForm.valid'
      type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
